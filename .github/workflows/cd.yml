# ECG Audio Analyzer - Continuous Deployment
# Automated deployment to AWS EC2 g4dn.xlarge with GPU optimization
name: CD - Production Deployment

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
      - "assets/**"
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deployment (skip some checks)"
        required: false
        default: false
        type: boolean
      target_instance:
        description: "Target EC2 instance type"
        required: false
        default: "g4dn.xlarge"
        type: choice
        options:
          - "g4dn.xlarge"
          - "g4dn.2xlarge"
          - "p3.2xlarge"

# Security: Ensure only one deployment at a time
concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  # Application configuration
  APP_NAME: ecg-audio-analyzer
  DOCKER_IMAGE: ecg-audio-analyzer:latest
  CONTAINER_NAME: ecg-audio-analyzer

  # AWS Configuration
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}

  # Deployment configuration
  DEPLOYMENT_TIMEOUT: 600 # 10 minutes
  HEALTH_CHECK_TIMEOUT: 180 # 3 minutes

jobs:
  # =============================================================================
  # Pre-deployment Validation
  # =============================================================================
  pre-deployment-checks:
    name: 🔍 Pre-deployment Validation
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.changes.outputs.should_deploy }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: 🔍 Check for significant changes
        id: changes
        run: |
          # Check if we should skip deployment
          if [[ "${{ github.event.inputs.force_deploy }}" == "true" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "🚀 Force deployment requested"
            exit 0
          fi

          # Check for code changes (not just docs/readme)
          if git diff --name-only HEAD~1 | grep -E '\.(py|yml|yaml|toml|txt|sh)$'; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "✅ Code changes detected, deployment needed"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No significant code changes, skipping deployment"
          fi

      - name: 📝 Generate version tag
        id: version
        run: |
          # Generate version from timestamp and commit SHA
          VERSION="v$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "🏷️ Generated version: $VERSION"

  # =============================================================================
  # Prepare Code for Deployment
  # =============================================================================
  prepare-deployment:
    name: 🏗️ Prepare Code for Deployment
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks]
    if: needs.pre-deployment-checks.outputs.should_deploy == 'true'

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Create deployment archive
        run: |
          # Create a clean deployment package
          tar -czf ecg-audio-analyzer-${{ needs.pre-deployment-checks.outputs.version }}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='docker' \
            --exclude='venv' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='tests' \
            .

      - name: 📊 Show package info
        run: |
          ls -lh ecg-audio-analyzer-*.tar.gz
          echo "✅ Deployment package created successfully"

  # =============================================================================
  # Deploy to EC2 Instance
  # =============================================================================
  deploy-to-ec2:
    name: 🚀 Deploy to EC2
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks, prepare-deployment]
    environment: production

    steps:
      - name: 📥 Checkout deployment scripts
        uses: actions/checkout@v4

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🔧 Install Session Manager plugin
        run: |
          # Install AWS CLI Session Manager plugin
          curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb

      - name: 📊 Check EC2 instance status
        run: |
          # Check if instance is running
          INSTANCE_STATE=$(aws ec2 describe-instances \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --query 'Reservations[0].Instances[0].State.Name' \
            --output text)

          echo "🖥️ Instance state: $INSTANCE_STATE"

          if [[ "$INSTANCE_STATE" != "running" ]]; then
            echo "❌ Instance is not running. Current state: $INSTANCE_STATE"
            exit 1
          fi

      - name: 🧹 Cleanup and prepare EC2
        run: |
          echo "🧹 Step 1: Environment cleanup..."

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["echo \"🧹 Cleaning up existing processes...\"","sudo pkill -f \"ml_api_server.py\" || true","sudo pkill -f \"python.*ml_api_server\" || true","sleep 2","sudo mkdir -p /opt/ecg-audio-analyzer","sudo chown ubuntu:ubuntu /opt/ecg-audio-analyzer","cd /opt/ecg-audio-analyzer","echo \"Current disk usage:\"","df -h /","echo \"✅ Cleanup completed\""]' \
            --output text \
            --query 'Command.CommandId')

          echo "Command ID: $COMMAND_ID"
          echo "Waiting for cleanup to complete..."
          sleep 15

      - name: 📦 Deploy code to EC2
        timeout-minutes: 10
        run: |
          echo "📦 Step 2: Code deployment and dependency installation..."

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd /opt/ecg-audio-analyzer","echo \"📦 Downloading latest code from GitHub...\"","rm -rf src/ *.py requirements.txt setup.py pyproject.toml .git","curl -L https://github.com/teamKimtaerin/ecg-audio-analyzer/archive/refs/heads/main.zip -o main.zip","unzip -o main.zip","mv ecg-audio-analyzer-main/* .","rm -rf ecg-audio-analyzer-main/ main.zip","echo \"✅ Code deployment completed\"","ls -la"]' \
            --output text \
            --query 'Command.CommandId')

          echo "Command ID: $COMMAND_ID"
          echo "Waiting for code deployment to complete..."
          sleep 20

      - name: 🐍 Setup Python environment
        timeout-minutes: 15
        run: |
          echo "🐍 Step 3: Python environment setup..."

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd /opt/ecg-audio-analyzer","echo \"🐍 Setting up Python environment...\"","rm -rf venv/","python3 -m venv venv","source venv/bin/activate && pip install --upgrade pip","source venv/bin/activate && pip install --no-cache-dir fastapi uvicorn aiohttp pydantic python-dotenv structlog rich typer","source venv/bin/activate && pip install --no-cache-dir librosa soundfile pydub ffmpeg-python yt-dlp","source venv/bin/activate && pip install --no-cache-dir torch torchaudio transformers scikit-learn numpy scipy","source venv/bin/activate && pip install --no-cache-dir whisperx>=3.0.0","source venv/bin/activate && pip install --no-cache-dir -r requirements.txt || echo \"Some packages might have failed, continuing...\"","echo \"✅ Python environment setup completed\""]' \
            --output text \
            --query 'Command.CommandId')

          echo "Command ID: $COMMAND_ID"
          echo "Waiting for Python environment setup (this may take several minutes)..."
          sleep 120

      - name: 🚀 Start ML API Server
        run: |
          echo "🚀 Step 4: Starting ML API Server..."

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd /opt/ecg-audio-analyzer","source venv/bin/activate","echo \"🔧 Creating environment configuration...\"","echo ML_API_SERVER_URL=http://10.0.10.42:8080 > .env","echo ENVIRONMENT=production >> .env","echo LOG_LEVEL=INFO >> .env","echo CUDA_VISIBLE_DEVICES=0 >> .env","echo \"🚀 Starting ML API Server...\"","nohup python ml_api_server.py --host 0.0.0.0 --port 8080 --log-level info > ml_server.log 2>&1 &","echo $! > ml_server.pid","sleep 5","echo \"🔍 Checking server status...\"","ps aux | grep ml_api_server | grep -v grep || echo \"Process not found\"","netstat -tlnp | grep :8080 || echo \"Port not listening\"","echo \"✅ Server startup completed\""]' \
            --output text \
            --query 'Command.CommandId')

          echo "Command ID: $COMMAND_ID"
          echo "Waiting for server to start..."
          sleep 20

      - name: 🏥 Health check
        timeout-minutes: 5
        run: |
          echo "🏥 Step 5: Performing health check..."

          # Health check using SSM
          for i in {1..18}; do
            COMMAND_ID=$(aws ssm send-command \
              --instance-ids ${{ env.EC2_INSTANCE_ID }} \
              --document-name "AWS-RunShellScript" \
              --parameters 'commands=["cd /opt/ecg-audio-analyzer","echo \"🏥 Performing health check...\"","curl -f http://localhost:8080/health || echo \"Health check failed\"","curl -f http://localhost:8080/ || echo \"Root endpoint failed\"","echo \"📊 System status:\"","ps aux | grep ml_api_server | grep -v grep || echo \"No process found\"","netstat -tlnp | grep :8080 || echo \"Port not listening\"","echo \"✅ Health check completed\""]' \
              --output text \
              --query 'Command.CommandId')
            
            sleep 15
            
            # Get health check results
            HEALTH_OUTPUT=$(aws ssm get-command-invocation \
              --instance-id ${{ env.EC2_INSTANCE_ID }} \
              --command-id $COMMAND_ID \
              --output text \
              --query 'StandardOutputContent' 2>/dev/null || echo "Command still running")
            
            echo "Health check output:"
            echo "$HEALTH_OUTPUT"
            
            # Check if health check passed
            if echo "$HEALTH_OUTPUT" | grep -q "HTTP/1.1 200 OK\|\"status\":\"healthy\""; then
              echo "✅ Health check passed!"
              break
            fi
            
            if [ $i -eq 18 ]; then
              echo "❌ Health check failed after 5 minutes"
              # Get server logs for debugging
              aws ssm send-command \
                --instance-ids ${{ env.EC2_INSTANCE_ID }} \
                --document-name "AWS-RunShellScript" \
                --parameters 'commands=["tail -50 /opt/ecg-audio-analyzer/ml_server.log 2>/dev/null || echo \"No logs found\""]' \
                --output text
              exit 1
            fi
            
            echo "⏳ Waiting for ML API server to be ready... (attempt $i/18)"
            sleep 10
          done

      - name: 📊 Post-deployment validation
        run: |
          echo "📊 Step 6: Post-deployment validation..."
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["echo \"📊 Post-deployment system status:\"","echo \"🚀 ML API Server processes:\"","ps aux | grep ml_api_server | grep -v grep","echo \"🌐 Port status:\"","netstat -tlnp | grep :8080","echo \"🎮 GPU status:\"","nvidia-smi --query-gpu=name,utilization.gpu,memory.used,memory.total --format=csv,noheader || echo \"No GPU info available\"","echo \"💾 Disk usage:\"","df -h /","echo \"📋 Recent logs:\"","tail -10 /opt/ecg-audio-analyzer/ml_server.log 2>/dev/null || echo \"No logs found\"","echo \"✅ Validation completed\""]' \
            --output text \
            --query 'Command.CommandId')
          
          echo "Command ID: $COMMAND_ID"
          sleep 15
          
          # Get validation results
          aws ssm get-command-invocation \
            --instance-id ${{ env.EC2_INSTANCE_ID }} \
            --command-id $COMMAND_ID \
            --output text \
            --query 'StandardOutputContent'

  # =============================================================================
  # Deployment Notification and Rollback
  # =============================================================================
  post-deployment:
    name: 📢 Post-deployment Actions
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks, prepare-deployment, deploy-to-ec2]
    if: always()

    steps:
      - name: 📊 Deployment Summary
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ needs.pre-deployment-checks.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Target**: AWS EC2 g4dn.xlarge" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.deploy-to-ec2.result }}" == "success" ]]; then
            echo "✅ **Status**: Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "🔗 **Application**: http://10.0.10.42:8080" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Status**: Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "🔄 **Action**: Check logs and consider rollback" >> $GITHUB_STEP_SUMMARY
          fi

      - name: 🚨 Rollback on failure
        if: needs.deploy-to-ec2.result == 'failure'
        run: |
          echo "🚨 Deployment failed, initiating rollback..."
          # In a real scenario, you would implement rollback logic here
          echo "⚠️ Manual intervention required for rollback"

      - name: ✅ Success notification
        if: needs.deploy-to-ec2.result == 'success'
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "🔗 Application is now running at: http://10.0.10.42:8080"
          echo "📊 Monitor the application performance and logs"
