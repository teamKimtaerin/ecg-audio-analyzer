# ECG Audio Analyzer - Continuous Integration
# ML-optimized CI pipeline for PR validation and testing
name: CI - Pull Request Testing

on:
  pull_request:
    branches: [dev, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'examples/**'
      - 'assets/**'
  workflow_dispatch:

# Cancel previous runs on new commits
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Python configuration
  PYTHON_VERSION: "3.11"
  POETRY_VENV_IN_PROJECT: true
  POETRY_CACHE_DIR: ~/.cache/pypoetry
  
  # Testing configuration
  PYTEST_ADDOPTS: "--tb=short --maxfail=5"
  PYTHONPATH: "./src"
  
  # Performance optimization
  PIP_NO_CACHE_DIR: 1
  PIP_USER: false

jobs:
  # =============================================================================
  # Code Quality and Linting
  # =============================================================================
  lint-and-format:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install linting dependencies
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          pip install black ruff mypy types-requests

      - name: ğŸ¨ Check code formatting with Black
        run: |
          black --check --diff --color .
          
      - name: ğŸ” Lint with Ruff
        run: |
          ruff check . --output-format=github

      - name: ğŸ·ï¸ Type check with MyPy (non-blocking)
        continue-on-error: true
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional

  # =============================================================================
  # Dependency and Import Testing (Fast)
  # =============================================================================
  dependency-test:
    name: ğŸ“¦ Dependency & Import Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: ğŸ”§ Install system dependencies (audio processing)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libsndfile1-dev \
            libsox-dev \
            portaudio19-dev \
            libasound2-dev

      - name: ğŸ“¦ Install base dependencies only (no GPU)
        run: |
          python -m pip install --upgrade pip setuptools wheel --no-cache-dir
          pip install -e . --no-deps
          pip install -r requirements.txt

      - name: ğŸ§ª Test critical imports
        run: |
          python -c "
          import sys
          print(f'Python version: {sys.version}')
          
          # Test core imports
          try:
              import torch
              print(f'âœ… PyTorch: {torch.__version__}')
          except ImportError as e:
              print(f'âŒ PyTorch import failed: {e}')
          
          try:
              import librosa
              print(f'âœ… Librosa: {librosa.__version__}')
          except ImportError as e:
              print(f'âŒ Librosa import failed: {e}')
          
          try:
              import transformers
              print(f'âœ… Transformers: {transformers.__version__}')
          except ImportError as e:
              print(f'âŒ Transformers import failed: {e}')
          
          # Test project imports
          try:
              from src.pipeline.manager import PipelineManager
              print('âœ… PipelineManager import successful')
          except ImportError as e:
              print(f'âŒ PipelineManager import failed: {e}')
              
          try:
              from src.services.audio_extractor import AudioExtractor
              print('âœ… AudioExtractor import successful')
          except ImportError as e:
              print(f'âŒ AudioExtractor import failed: {e}')
          
          print('âœ… All critical imports completed')
          "

  # =============================================================================
  # Unit Testing (Mock-based for ML components)
  # =============================================================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: [lint-and-format, dependency-test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ”§ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1-dev libsox-dev

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          pip install -r requirements.txt
          pip install -e .

      - name: ğŸ§ª Run unit tests with coverage
        run: |
          python -m pytest tests/unit/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --junit-xml=test-results.xml \
            -v

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ“ Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ env.PYTHON_VERSION }}
          path: test-results.xml

  # =============================================================================
  # Docker Build Test (Critical for Deployment)
  # =============================================================================
  docker-build-test:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: [dependency-test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image (test only - CPU compatible)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.gpu
          push: false
          tags: ecg-audio-analyzer:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build only base stage for CI testing (skip GPU dependencies)
          target: base
          build-args: |
            SKIP_GPU_DEPS=true

      - name: ğŸ§ª Test Docker container startup
        run: |
          docker run --rm ecg-audio-analyzer:test python --version
          docker run --rm ecg-audio-analyzer:test python -c "import torch; print('PyTorch version:', torch.__version__)"

  # =============================================================================
  # Performance & Security Checks
  # =============================================================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ” Run security scan with bandit
        run: |
          pip install bandit[toml]
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f txt

      - name: ğŸ“¦ Scan dependencies for vulnerabilities
        run: |
          pip install safety
          safety check --json --output safety-report.json || true
          safety check

      - name: ğŸ“Š Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # =============================================================================
  # Integration Test Summary
  # =============================================================================
  integration-summary:
    name: âœ… CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests, docker-build-test, security-scan]
    if: always()
    
    steps:
      - name: ğŸ“Š Check CI Results
        run: |
          echo "## ğŸ§ª CI Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.lint-and-format.result }}" == "success" ]]; then
            echo "âœ… **Code Quality**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Code Quality**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.unit-tests.result }}" == "success" ]]; then
            echo "âœ… **Unit Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Unit Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.docker-build-test.result }}" == "success" ]]; then
            echo "âœ… **Docker Build**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Docker Build**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.security-scan.result }}" == "success" ]]; then
            echo "âœ… **Security Scan**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Security Scan**: Issues found (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for merge!** ğŸš€" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Fail if critical tests failed
        if: |
          needs.lint-and-format.result == 'failure' ||
          needs.unit-tests.result == 'failure' ||
          needs.docker-build-test.result == 'failure'
        run: |
          echo "âŒ Critical CI checks failed!"
          exit 1

      - name: âœ… All tests passed
        if: success()
        run: |
          echo "ğŸ‰ All CI checks passed! Ready for deployment."